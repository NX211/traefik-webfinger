name: Main

on:
  push:
    branches: [ main, master ]
    tags: [ v* ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: [1.19, 1.20, 1.21]

    steps:
    - name: Check out code
      uses: actions/checkout@v4

    - name: Set up Go ${{ matrix.go-version }}
      uses: actions/setup-go@v4
      with:
        go-version: ${{ matrix.go-version }}
        cache: true

    - name: Build
      run: go build -v ./...

    - name: Test
      run: go test -v ./...

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
    - name: Check out code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: 1.21
        cache: true

    - name: Check formatting
      run: |
        if [ "$(gofmt -l . | wc -l)" -gt 0 ]; then
          echo "The following files are not formatted properly:"
          gofmt -l .
          exit 1
        fi

    - name: Install golangci-lint
      run: |
        curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | sh -s -- -b $(go env GOPATH)/bin v1.54.2

    - name: Run golangci-lint
      run: $(go env GOPATH)/bin/golangci-lint run ./...

  vendor:
    name: Check Vendor
    runs-on: ubuntu-latest
    steps:
    - name: Check out code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: 1.21
        cache: true

    - name: Verify dependencies
      run: |
        # Check if vendor directory exists
        if [ ! -d "vendor" ]; then
          echo "Vendor directory is missing. Please run 'go mod vendor' and commit the vendor directory."
          exit 1
        fi
        
        # Clean vendor directory and regenerate to check if there are any differences
        mv vendor vendor-original
        go mod vendor
        if ! diff -r vendor vendor-original > /dev/null; then
          echo "Vendor directory is not up to date. Please run 'go mod vendor' and commit the changes."
          exit 1
        fi 